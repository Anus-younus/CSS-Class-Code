<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <center>
        <form>
            <table border="">
                <tr>
                    <th bgcolor="sky blue">NAME</th>
                    <th bgcolor="sky blue">VALUE</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="gender">Male <br>
                        <input type="radio" name="gender">Female</td>
                </tr>
                <tr>
                    <td>Eye Color</td>
                    <td><select name="Eye Color">
                        <option value="green">green</option>
                        <option value="blue">blue</option>
                        <option value="black">black</option>
                        <option value="brown">brown</option>
                    </select></td>
                </tr>
                <tr>
                    <td>Check all that apply</td>
                    <td><input type="checkbox">Over six fit tall <br>
                        <input type="checkbox">Over 200 pounds</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center>
                            Describe the ability <br>
                        </center>
                        <textarea name="" id="" cols="42" rows="6"></textarea></td>
                </tr>
                    <tr>
                            <td>
                                <button>
                                        <center>
                                        Enter Your Information
                                    </center>
                                    </button>
                                </td>  
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
