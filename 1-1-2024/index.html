<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="black">
    <font color="white">
    <center><h1>STUDENT REGISTRATION</h1></center>
    <br><br><br><br><br>
        <form >
            <label>
                        Enter your First Name<input type="text" name="First name" placeholder="Enter Your First Name">
                    </label>
                    <br><br><br><br>
                    <label>
                        Enter your Last Name<input type="text" name="Last name" placeholder=" Enter your Last Name">
                    </label>
                    <br><br><br><br>
                    <label>
                        Select Your File<input type="file" name="Enter Your CV">
                    </label>
                    <br><br><br><br>
                    <label>
                        Select Your Gender<input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        <input type="radio" name="Gender">Others
                    </label>
                    <br><br><br><br>
                    <label>
                    Select Your Subject<input type="checkbox" name="subject">Math
                        <input type="checkbox" name="subject">Urdu
                        <input type="checkbox" name="subject">Science
                        </label>
                        <br><br><br><br>
                    <label>
                        Enter your Phone number<input type="number" name="Phone number" placeholder="Enter your Phone number">
                    </label>
                    <br><br><br><br>
                    <label>
                        Enter your Pasword<input type="Pasword" name="Pasword" placeholder="Enter your Pasword">
                    </label>
                    <br><br><br><br>
                    <label>
                        Select Your Country<select name="country">
                            <option disabled selected>Select Your Country</option>
                            <option selected>Pakistan</option>
                            <option>India</option>
                            <option>Afganistan</option>
                            <option>Iran</option>
                            <option>Srilanka</option>
                            <option>Bangladesh</option>
                        </select>
                    </label>
        </form>
        </font>
</body>
</html>
